<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>배민문방구 클론코딩</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <header>
    <div class="top">
      <div class="wrap">
        <a class="tool">로그인</a>
        <a class="tool">회원가입</a>
        <a class="tool">마이페이지</a>
        <a class="tool">
          장바구니
          <span class="cart-count">
            0
          </span>
        </a>
      </div>
    </div>
    <div class="main">
      <img
        class="logo"
        src="./data/brand.png"
      />
      <div class="search">
        <input />
        <button></button>
      </div>
    </div>
    <div class="menu">
      <a class="category">
        전체
      </a>
      <a class="category">
        문구
      </a>
      <a class="category">
        리빙
      </a>
      <a class="category">
        패션
      </a>
      <a class="category">
        여행
      </a>
      <a class="category">
        책
      </a>
      <a class="category">
        ㅋㅋ에디션
      </a>
      <a class="category">
        선물세트
      </a>
      <a class="category">
        콜라보레이션
      </a>
    </div>
  </header>
  <div class="carousel">
    <div class="remote"></div>
  </div>
  <main>
    <section>
      <h1 class="title">
        잘나가요
      </h1>
      <div class="goods-list">
        <div class="goods">
          <span class="badge">
            BEST
          </span>
          <img
            src="./data/goods/225.png"
          />
          <div class="info">
            <span class="name">
              2020 일력. 오늘이 전설이 될 것이다
            </span>
            <span class="price">
              19,800원
            </span>
          </div>
        </div>
        <div class="goods">
          <span class="badge">
            BEST
          </span>
          <img
            src="./data/goods/95.png"
          />
          <div class="info">
            <span class="name">
              돈봉투 골드에디션. 용돈
            </span>
            <span class="price">
              3,500원
            </span>
          </div>
        </div>
        <div class="goods">
          <span class="badge">
            BEST
          </span>
          <img
            src="./data/goods/195.png"
          />
          <div class="info">
            <span class="name">
              돈봉투. 사랑
            </span>
            <span class="price">
              2,500원
            </span>
          </div>
        </div>
        <div class="goods">
          <span class="badge">
            BEST
          </span>
          <img
            src="./data/goods/193.png"
          />
          <div class="info">
            <span class="name">
              돈봉투. 용돈
            </span>
            <span class="price">
              2,500원
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
